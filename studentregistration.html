<!DOCTYPE html>
<html>

<head>
      <title>student registration form </title>
      <link rel="stylesheet" href="styles.css">

</head>
      <body>
        <h2>student registration page</h2>
        <table align="center" cellpadding="10">
           <tr>
                  <td> First Name  :</td>
                  <td> <input type="text" id="name" name="name"
                  placeholder="Enter your first name"></td>
           </tr>
           <tr>

                  <td> <input type="text" id="name" name="name"
                  placeholder="Enter your Last name"></td>

                   placeholder="Enter your Last email"></td>
           </tr>

                    placeholder="please re-enter your eight digit password"></td>

                   <td> Date Of birth  :</td>

           </tr>
                   <td> Mobile Number  :</td>

           </tr>
           <tr>
                   <td>Gender  :</td>
                   <td> 
                    <input type="radio" name="male">Male
                    <input type="radio" name="male">Female
                    <input type="radio" name="male">others
                   </td>
      
                   </td>
           </tr>
           <tr>
                     <td> university student ID card Number  :</td>
                     <td> <input type="number" id="name" name="MNUM">
    
           </tr>

                    <td> click on your faculty  :</td>

                         <input type="radio" name="male"> Science

                  </td>
             </tr>

        </table>
